<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>任务31</title>
	<style type="text/css">
	body{font-size: 12px;}
	form{width: 400px;
		 margin:100px auto; 
		 position: relative;
	}
	.lab{margin-left: 30px;
		 display: inline-block;
	}
	#div1,#div2{display: none;
			    position: absolute;
			    width: 400px;
			    left: 0;
			    top: 50px;
	}
	select,.sel_5{border: 1px solid #ccc;
		   border-radius: 6px;
	}
	.sel_5{width: 150px;}
	#sel_3,#sel_4{display: none;}
	#sel_3,#sel_4,#sel_2{position: absolute;
						 top: 0px;
						 right: 100px;
	}
	</style>
	<script type="text/javascript" src="js/任务31.js"></script>
	<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
</head>
<body>
<form>
	<label>在校生：</label>
	<input type="radio" name="status"></input>
	<label >非在校生：</label>
	<input type="radio" name="status"></input>
	<div id="div1">
		<label>城市：</label>
		<select id='sel_1'>
			<option value="北京">北京</option>
			<option value="上海">上海</option>
			<option value="杭州">杭州</option>
		</select>
		<label class="lab">就读大学：</label>
		<select id="sel_2">
			<option value="北京大学">北京大学</option>
			<option value="清华大学">清华大学</option>
			<option value="北京理工大学">北京理工大学</option>
		</select>
		<select id="sel_3">
			<option value="上海大学">上海大学</option>
			<option value="清华大学">上海交通大学</option>
			<option value="复旦大学">复旦大学</option>
		</select>
		<select id="sel_4">
			<option value="浙江大学">浙江大学</option>
			<option value="浙江工业大学">浙江工业大学</option>
			<option value="浙江理工大学">浙江理工大学</option>
		</select>
	</div>
	<div id="div2">
		<label>工作单位：</label>
		<input type="text" class="sel_5"></input>
	</div>
</form>
</body>
</html>
